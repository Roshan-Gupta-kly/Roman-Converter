<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman-Number-Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" class="logo">

        <h1 class="roman-number">Roman Converter</h1>

        <div class="number-container">
            <label for="number" class="input-label">Enter a Number:</label>
            <input type="number" id="number">
            <button id="convert-btn" class="convertBtn">Convert</button>
        </div>

        <div id="output" class="displayInvalid">
            <p class="invalid">Please enter a valid number.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
